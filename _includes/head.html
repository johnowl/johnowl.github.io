<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">


  <meta property="og:site_name" content="Um blog sobre desenvolvimento de software por @johnowl">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:url" content="{{ page.url }}">

    {% if page.description == "" or page.description == nil %}
    <meta property="og:description" content="{{ site.description }}">
  {% else %}
    <meta property="og:description" content="{{ page.description }}">
  {% endif %}
  
  {% if page.image == "" or page.image == nil %}
    <meta property="og:image" content="{{ site.url }}{ site.baseurl }/public/images/fb_capa.jpg">
  {% else %}
    <meta property="og:image" content="{{ site.url }}/{{ site.baseurl }}/{{ page.image }}">
  {% endif %}  
  

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/hyde.css?=v2">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-144-precomposed.png">
                                 <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
